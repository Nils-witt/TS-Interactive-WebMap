<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TS Interactive WebMap icon">
  <defs>
    <linearGradient id="pinGrad" x1="352" y1="200" x2="672" y2="824" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EF4444"/>
      <stop offset="1" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="512" y1="760" x2="512" y2="920" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#0B1220" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0B1220" flood-opacity="0.25"/>
    </filter>
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="220"/>
    </clipPath>
  </defs>

  <!-- Rounded-square app tile -->
  <g clip-path="url(#iconClip)">
    <rect width="1024" height="1024" rx="220" fill="#0B1220"/>

    <!-- Subtle grid / map feel -->
    <g opacity="0.22">
      <path d="M0 256H1024M0 512H1024M0 768H1024" stroke="#94A3B8" stroke-width="6"/>
      <path d="M256 0V1024M512 0V1024M768 0V1024" stroke="#94A3B8" stroke-width="6"/>
    </g>

    <!-- Curved "road" lines -->
    <g opacity="0.22" stroke="#CBD5E1" stroke-width="10" stroke-linecap="round">
      <path d="M-60 690C140 530 310 530 500 650C690 770 850 760 1100 590"/>
      <path d="M-40 420C190 260 380 270 560 400C740 530 860 520 1090 360"/>
    </g>

    <!-- Pin shadow -->
    <ellipse cx="512" cy="860" rx="220" ry="80" fill="url(#shadowGrad)"/>

    <!-- Location pin -->
    <g filter="url(#softShadow)">
      <!-- Outer pin -->
      <path d="M512 172C398 172 306 264 306 378C306 529 444 648 503 798C508 812 516 812 521 798C580 648 718 529 718 378C718 264 626 172 512 172Z"
            fill="url(#pinGrad)"/>
      <!-- Inner white ring -->
      <circle cx="512" cy="378" r="132" fill="#FFFFFF" opacity="0.95"/>
      <!-- TS badge -->
      <rect x="420" y="300" width="184" height="156" rx="32" fill="#0B1220"/>
      <text x="512" y="405"
            font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'"
            font-size="92" font-weight="800" text-anchor="middle" fill="#FFFFFF">TS</text>

      <!-- Small "cursor" dot to hint interactivity -->
      <circle cx="610" cy="458" r="16" fill="#22C55E"/>
      <circle cx="610" cy="458" r="28" fill="#22C55E" opacity="0.20"/>
    </g>

    <!-- Tiny map point accents -->
    <g opacity="0.55">
      <circle cx="270" cy="300" r="10" fill="#F59E0B"/>
      <circle cx="760" cy="260" r="10" fill="#A78BFA"/>
      <circle cx="820" cy="720" r="10" fill="#F472B6"/>
      <circle cx="220" cy="740" r="10" fill="#38BDF8"/>
    </g>
  </g>
</svg>
